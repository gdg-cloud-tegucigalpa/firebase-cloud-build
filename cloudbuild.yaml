steps:
    # Install
    - name: 'gcr.io/cloud-builders/npm:node-10.15.1'
      args: ['install']
    # Test
    - name: 'gcr.io/cloud-builders/npm:node-10.15.1'
      args: ['run', 'test']
    # Build
    - name: 'gcr.io/cloud-builders/npm:node-10.15.1'
      args: ['run', 'build --prod']
    # Deploy
    - name: 'gcr.io/$PROJECT_ID/firebase'
      args: ['deploy']