steps:
    # Install
    - name: node:10.15.1
      entrypoint: npm
      args: ['install']
    # Test
    - name: node:10.15.1
      entrypoint: npm
      args: ['run', 'test']
    # Build
    - name: node:10.15.1
      entrypoint: npm
      args: ['run', 'build --prod']
    # Deploy
    - name: 'gcr.io/$PROJECT_ID/firebase'
      args: ['deploy']